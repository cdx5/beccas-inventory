<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site.name }}</title>
    <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
</head>
<body>

    <header>
        <a href="{{ site.url }}">
            {{ site.name }}
        </a>
    </header>

    <ul>
        {% for item in site.data.page_list.pages %}
           <li><a href="{{ item.url }}">{{ item.title }}</a></li>
        {% endfor %}
     </ul>

    {{ content }}

    <footer>
        <a href="http://html.energy" target="_blank">
            <img width="40" height="40" src="{{ "/assets/imgs/star.png" | relative_url }}"> HTML Energy &#129058;
        </a>
    </footer>
</body>
</html>
